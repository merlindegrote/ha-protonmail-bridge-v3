---
configuration:
  username:
    name: ProtonMail username
    description: The username or email address of your ProtonMail account.
  password:
    name: ProtonMail password
    description: Your ProtonMail account password. The IMAP/SMTP bridge password is generated automatically and shown after authentication.
  totp_code:
    name: 2FA code
    description: Optional one-time 2FA/TOTP code. Only needed if your ProtonMail account has 2FA enabled.
  mailbox_password:
    name: Mailbox password
    description: Only for ProtonMail two-password mode. Leave empty in single-password mode.
