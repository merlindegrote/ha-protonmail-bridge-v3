name: Build and Push to GHCR

on:
  push:
    branches:
      - main
    paths:
      - 'ha-protonmail-bridge/**'
      - '.github/workflows/ha-protonmail-bridge.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/ha-protonmail-bridge-v3

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm,arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version from config.yaml
        id: config
        run: |
          VERSION=$(grep '^version:' ha-protonmail-bridge/config.yaml | awk '{print $2}' | tr -d '"')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push armv7
        uses: docker/build-push-action@v5
        with:
          context: ./ha-protonmail-bridge
          file: ./ha-protonmail-bridge/Dockerfile
          platforms: linux/arm/v7
          push: true
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/armv7-base:3.22
            BUILD_ARCH=armv7
            BUILD_VERSION=${{ steps.config.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/armv7:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/armv7:${{ steps.config.outputs.version }}

      - name: Build and push aarch64
        uses: docker/build-push-action@v5
        with:
          context: ./ha-protonmail-bridge
          file: ./ha-protonmail-bridge/Dockerfile
          platforms: linux/arm64
          push: true
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/aarch64-base:3.22
            BUILD_ARCH=aarch64
            BUILD_VERSION=${{ steps.config.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/aarch64:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/aarch64:${{ steps.config.outputs.version }}

      - name: Build and push amd64
        uses: docker/build-push-action@v5
        with:
          context: ./ha-protonmail-bridge
          file: ./ha-protonmail-bridge/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/amd64-base:3.22
            BUILD_ARCH=amd64
            BUILD_VERSION=${{ steps.config.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/amd64:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/amd64:${{ steps.config.outputs.version }}
